pre-commit:
  commands:
    biome:
      run: |-
        npx biome check \
          --write \
          --unsafe \
          --no-errors-on-unmatched \
          --files-ignore-unknown=true \
          {staged_files} \
        && git update-index --again

    sort-package-json:
      glob: package.json
      run: |-
        npx sort-package-json \
        && git update-index --again